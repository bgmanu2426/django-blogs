{% extends "layout.html" %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-4">Register</h2>
    <form method="post" class="space-y-7">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Register
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline dark:text-blue-400">
        Login
      </a>
    </p>
  </div>
</div>
{% endblock %}
