{% extends "layout.html" %} 
{% load markdown_extras %}
{% block title %} Create Blog {% endblock title %}
{% block content %}

<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900 antialiased">
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
        <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
            <header class="mb-4 lg:mb-6 not-format">
                <address class="flex items-center mb-6 not-italic">
                    <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
                        <div>
                            <a href="#" rel="author" class="text-xl font-bold text-gray-900 dark:text-white">{{blog.author.username}}</a>
                            <p class="text-base text-gray-500 dark:text-gray-400">{{blog.date_posted}}</p>
                        </div>
                    </div>
                </address>
                <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">{{blog.title}}</h1>
            </header>
            <figure><img src="{{blog.photo.url}}" alt="...">
                <figcaption>A demo caption for my image goes here</figcaption>
            </figure>
            <div class="text-white">
                {{ blog.content|markdown|safe }}
            </div>
{% endblock %}
