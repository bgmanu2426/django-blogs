{% extends "layout.html" %}
{% block title %}Delete Blog{% endblock title %}
{% block content %}
<div id="deleteModal" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden p-4 bg-black/50">
  <div class="relative w-full max-w-md h-full md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="p-6 text-center">
        <h3 class="mb-5 text-lg font-bold text-gray-500 dark:text-gray-100">
          Are you sure you want to delete this blog?
        </h3>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700">
            Delete
          </button>
          <a href="{% url 'allBlogs' %}" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">
            Back
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
